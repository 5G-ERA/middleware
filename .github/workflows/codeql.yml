name: Qodana code QL
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - "release/*"

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          args: --baseline,qodana.sarif.json
      - name: "Qodana Scan"
        uses: JetBrains/qodana-action@v2022.3.4
