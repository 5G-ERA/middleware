kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: orchestrator-role
  namespace: middleware
rules: 
  - apiGroups: [ "", "apps", "batch", "extensions" ]
    resources: ["configmaps", "cronjobs", "deployments", "events", "ingresses", "jobs", "pods", "pods/attach", "pods/exec", "pods/log", "pods/portforward", "secrets", "services", "namespaces"]
    verbs: ["create", "delete", "describe", "get", "list", "patch", "update" ]
