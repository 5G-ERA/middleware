apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  selector:
    matchLabels:
      name: gateway
  template:
    metadata:
      labels:
        name: gateway
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:        
      - name: gateway
        image: 394603622351.dkr.ecr.eu-west-1.amazonaws.com/gateway:latest
        imagePullPolicy: IfNotPresent
        resources: {}