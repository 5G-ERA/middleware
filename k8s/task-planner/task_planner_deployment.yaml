apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-planner-api
spec:
  selector:
    matchLabels:
      name: task-planner-api
  template:
    metadata:
      labels:
        name: task-planner-api
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: task-planner-api
          image: ghcr.io/5g-era/task-planner-api:latest
          imagePullPolicy: Always
          resources: {}
